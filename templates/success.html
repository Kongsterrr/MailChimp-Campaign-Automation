{% extends "base.html" %}

{% block content %}
    <style>
        .success-container {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container .content {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success-container h1 {
            color: #4CAF50;
        }
        .success-container p {
            font-size: 1.1em;
            color: #555;
        }
        .success-container a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>

   <div class="success-container">
        <div class="content">
            <h1>Success!</h1>
            <p>Your Word document has been successfully uploaded and processed.</p>
            <p>The campaign has been created. Please check your Mailchimp dashboard to review the details.</p>
            <a href="https://mailchimp.com/" target="_blank">Go to Mailchimp Dashboard</a>
        </div>
    </div>

{% endblock %}
