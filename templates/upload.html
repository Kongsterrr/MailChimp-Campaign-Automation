{% extends "base.html" %}

{% block content %}
    <style>
        .upload-container {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .upload-container h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-container form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .upload-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .upload-container input[type="file"],
        .upload-container input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .upload-container button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-container button:hover {
            background-color: #2980b9;
        }
    </style>

    <div class="upload-container">
        <h1>MailChimp Newsletter Campaign</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="file">Choose Word document:</label>
            <input type="file" id="file" name="file" accept=".docx">
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" placeholder="e.g., August 14, 2024">
            <button type="submit">Upload and Continue</button>
        </form>
    </div>
{% endblock %}
