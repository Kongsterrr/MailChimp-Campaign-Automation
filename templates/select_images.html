<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #3498db;
            margin-top: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto 0;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Select Images for News Items</h1>
    {% if missing_images %}
        <div style="color: red;">Some news items are missing images. Please review and select the appropriate images.</div>
    {% endif %}

    <form method="post">
        {% for index, news_item in enumerate(news.News) %}
            <h2>{{ news_item.Title }}</h2>
            <label for="image_index_{{ index }}">Image Page:</label>
            <input type="number" id="image_index_{{ index }}" name="image_index_{{ index }}" min="1" step="1">
        {% endfor %}
        <button type="submit">Submit Selections</button>
    </form>
</body>
</html>
