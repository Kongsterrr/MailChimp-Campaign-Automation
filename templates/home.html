{% extends "base.html" %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .home-container {
            text-align: center;
            margin-top: 30px;
        }
        .boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 30px;
        }
        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(50% - 20px);
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .image-container {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .box a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
        }
        .box a:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .boxes {
                flex-direction: column;
            }
            .box {
                width: 80%;
                margin: 0 auto 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            .box {
                width: 100%;
                padding: 15px;
            }
        }
    </style>

    <div class="home-container">
        <h1>China Daily</h1>
        <div class="boxes">
            <div class="box">
                <div class="image-container">
                    <img src="{{ url_for('static', filename='images/mailchimp.png') }}" alt="MailChimp">
                </div>
                <a href="{{ url_for('upload_file') }}">Manage Campaigns</a>
            </div>
            <div class="box">
                <div class="image-container">
                    <img src="{{ url_for('static', filename='images/coremail.png') }}" alt="CoreMail">
                </div>
                <a href="{{ url_for('coremail') }}">Send Core Emails</a>
            </div>
        </div>
    </div>
{% endblock %}
